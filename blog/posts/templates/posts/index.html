{% extends 'base.html' %}


{% block title %}
    Blog Home
{% endblock title %}

{% block body %}
<h1 class="my-3">Latest</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <div class="image-container">
                                <img src="" class="img-fluid rounded-start" alt="...">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">{{post.title|title}}</h5>
                                <p class="card-text fw-normal">{{post.content}}</p>
                                <p class="card-text fw-normal"><small class="text-body-secondary">25th Jan 2024</small></p>
                                <a href="{% url "post" post.id %}" class="btn btn-dark">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="container d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="">Previous</a></li>

                    <li class="page-item"><a class="page-link" href="">1</a></li>


                    <li class="page-item active"><a class="page-link" href="#">2</a></li>

                    <li class="page-item"><a class="page-link" href="">3</a></li>

                    <li class="page-item"><a class="page-link" href="">Next</a></li>

                </ul>
            </nav>
        </div>

    </div>
{% endblock body %}
