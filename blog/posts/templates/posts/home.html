{% extends "base.html" %}
{% load static %}

{% block title %}
Blog Home Page
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static "posts/home.css" %}">
{% endblock css %}

{% block body %}
{% for post in posts %}
<a href="/posts/{{post.id}}/"><h1>{{post.title}}</h1></a>
<p>{{post.content}}</p>
{% endfor %}
{% endblock body %}
